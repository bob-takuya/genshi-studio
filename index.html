<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Genshi Studio - Animated Line Art</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: white;
            overflow: hidden;
            height: 100vh;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-fill-color: transparent;
        }

        .pattern-title {
            font-size: 14px;
            opacity: 0.8;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            gap: 8px;
        }

        .header-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: white;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .header-btn:active {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(0.95);
        }

        .header-btn.active {
            background: rgba(78, 205, 196, 0.3);
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        /* Main Canvas Area */
        .main-canvas-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, rgba(20, 20, 30, 0.5), rgba(0, 0, 0, 1));
        }

        .pattern-canvas {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            touch-action: none;
        }

        /* Mobile Parameter Panel */
        .params-panel {
            background: rgba(0, 0, 0, 0.95);
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transition: height 0.3s ease;
        }

        .params-header {
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        .panel-title {
            font-size: 16px;
            font-weight: 600;
        }

        .panel-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .panel-toggle.expanded {
            transform: rotate(180deg);
        }

        .params-content {
            max-height: 40vh;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 0 20px 20px;
        }

        /* Pattern Type Selector */
        .pattern-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
            margin-bottom: 20px;
        }

        .pattern-btn {
            aspect-ratio: 1;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.2;
            -webkit-tap-highlight-color: transparent;
        }

        .pattern-btn.active {
            border-color: #4ECDC4;
            background: rgba(78, 205, 196, 0.2);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
        }

        .pattern-btn:active {
            transform: scale(0.95);
        }

        /* Parameter Controls */
        .param-group {
            margin-bottom: 20px;
        }

        .param-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .param-value {
            color: #4ECDC4;
            font-weight: 600;
            font-size: 12px;
        }

        /* Organic Slider with Momentum */
        .param-slider {
            width: 100%;
            height: 44px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .param-slider::-webkit-slider-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .param-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            background: #4ECDC4;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
        }

        .param-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .param-slider::-moz-range-track {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .param-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: #4ECDC4;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        /* 2D Control */
        .param-2d {
            width: 100%;
            height: 150px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            touch-action: none;
            overflow: hidden;
        }

        .param-2d-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
        }

        .param-2d-handle {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #4ECDC4;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.4);
            pointer-events: none;
            transition: transform 0.1s ease;
        }

        .param-2d-handle.dragging {
            transform: translate(-50%, -50%) scale(1.2);
        }

        /* Color Controls */
        .color-group {
            display: flex;
            gap: 16px;
            justify-content: space-around;
            padding: 12px 0;
        }

        .color-control {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .color-picker {
            width: 52px;
            height: 52px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            -webkit-appearance: none;
            padding: 0;
            background: none;
            transition: transform 0.2s ease;
        }

        .color-picker:hover {
            transform: scale(1.05);
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 50%;
        }

        .color-label {
            font-size: 10px;
            opacity: 0.8;
        }

        /* Action Buttons */
        .action-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        .action-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .action-btn:active {
            transform: scale(0.95);
        }

        /* Performance Indicator */
        .perf-indicator {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 500;
            z-index: 10;
            pointer-events: none;
        }

        .fps-good { color: #4ECDC4; }
        .fps-medium { color: #FFE66D; }
        .fps-poor { color: #FF6B6B; }

        /* Responsive Design */
        @media (max-width: 480px) {
            .header {
                padding: 8px 16px;
            }
            
            .logo {
                font-size: 16px;
            }
            
            .pattern-title {
                font-size: 12px;
            }
            
            .params-content {
                padding: 0 16px 16px;
            }
            
            .pattern-selector {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (orientation: landscape) and (max-height: 600px) {
            .params-content {
                max-height: 30vh;
            }
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            opacity: 0.8;
            display: none;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '';
            animation: loading-dots 1.5s infinite;
        }

        @keyframes loading-dots {
            0%, 20% { content: '‚óè'; }
            40% { content: '‚óè‚óè'; }
            60% { content: '‚óè‚óè‚óè'; }
            80%, 100% { content: '‚óè‚óè‚óè‚óè'; }
        }

        /* Auto-evolve indicator */
        .auto-evolve-indicator {
            position: absolute;
            bottom: 12px;
            left: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .auto-evolve-indicator.active {
            opacity: 1;
        }

        .evolve-dot {
            width: 6px;
            height: 6px;
            background: #4ECDC4;
            border-radius: 50%;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.5; }
        }
    </style>
</head>

    <script>
        // Perlin Noise Implementation
        class PerlinNoise {
            constructor() {
                this.gradients = {};
                this.memory = {};
            }

            rand_vect() {
                const theta = Math.random() * 2 * Math.PI;
                return { x: Math.cos(theta), y: Math.sin(theta) };
            }

            dot_prod_grid(x, y, vx, vy) {
                let g_vect;
                const d_vect = { x: x - vx, y: y - vy };
                if (this.gradients[[vx, vy]]) {
                    g_vect = this.gradients[[vx, vy]];
                } else {
                    g_vect = this.rand_vect();
                    this.gradients[[vx, vy]] = g_vect;
                }
                return d_vect.x * g_vect.x + d_vect.y * g_vect.y;
            }

            smootherstep(x) {
                return 6 * x ** 5 - 15 * x ** 4 + 10 * x ** 3;
            }

            interp(x, a, b) {
                return a + this.smootherstep(x) * (b - a);
            }

            get(x, y) {
                if (this.memory.hasOwnProperty([x, y]))
                    return this.memory[[x, y]];
                const xf = Math.floor(x);
                const yf = Math.floor(y);
                const tl = this.dot_prod_grid(x, y, xf, yf);
                const tr = this.dot_prod_grid(x, y, xf + 1, yf);
                const bl = this.dot_prod_grid(x, y, xf, yf + 1);
                const br = this.dot_prod_grid(x, y, xf + 1, yf + 1);
                const xt = this.interp(x - xf, tl, tr);
                const xb = this.interp(x - xf, bl, br);
                const v = this.interp(y - yf, xt, xb);
                this.memory[[x, y]] = v;
                return v;
            }
        }

        // App State
        let appState = {
            currentPattern: 'flowfield',
            isAnimating: true,
            autoEvolve: false,
            time: 0,
            deltaTime: 0,
            lastTime: 0,
            parameters: {
                speed: 1.0,
                complexity: 50,
                lineWeight: 1.0,
                fade: 0.95,
                motionX: 0.0,
                motionY: 0.0,
                colors: {
                    primary: '#4ECDC4',
                    secondary: '#FF6B6B',
                    accent: '#FFE66D'
                }
            },
            momentum: {
                speed: 0,
                complexity: 0,
                lineWeight: 0,
                fade: 0,
                motionX: 0,
                motionY: 0
            },
            performance: {
                fps: 60,
                frameCount: 0,
                lastFpsUpdate: 0
            },
            ui: {
                panelExpanded: true,
                isDragging: false,
                dragTarget: null
            },
            patterns: {},
            morphing: {
                active: false,
                progress: 0,
                from: null,
                to: null
            }
        };

        // Canvas and Context
        let canvas, ctx, motionCanvas, motionCtx;
        let perlinNoise;
        
        // Initialize
        function initializeApp() {
            canvas = document.getElementById('patternCanvas');
            ctx = canvas.getContext('2d', { 
                alpha: false,
                desynchronized: true 
            });
            
            motionCanvas = document.getElementById('motionCanvas');
            motionCtx = motionCanvas.getContext('2d');
            
            perlinNoise = new PerlinNoise();
            
            setupCanvas();
            initializePatterns();
            setup2DControl();
            setupSliderMomentum();
            
            // Start animation loop
            animate();
        }

        // Canvas setup
        function setupCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            
            // Black background
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, rect.width, rect.height);
            
            // Motion canvas setup
            const motionRect = motionCanvas.getBoundingClientRect();
            motionCanvas.width = motionRect.width;
            motionCanvas.height = motionRect.height;
        }

        // Initialize pattern systems
        function initializePatterns() {
            // Flow Field
            appState.patterns.flowfield = {
                particles: [],
                init: function() {
                    this.particles = [];
                    const numParticles = appState.parameters.complexity * 2;
                    for (let i = 0; i < numParticles; i++) {
                        this.particles.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            vx: 0,
                            vy: 0,
                            age: 0,
                            maxAge: 200 + Math.random() * 300
                        });
                    }
                }
            };

            // Lissajous Curves
            appState.patterns.lissajous = {
                points: [],
                init: function() {
                    this.points = [];
                    for (let i = 0; i < appState.parameters.complexity; i++) {
                        this.points.push({
                            a: 3 + Math.random() * 3,
                            b: 2 + Math.random() * 4,
                            delta: Math.random() * Math.PI * 2,
                            trail: []
                        });
                    }
                }
            };

            // Lorenz Attractor
            appState.patterns.lorenz = {
                points: [],
                init: function() {
                    this.points = [];
                    for (let i = 0; i < appState.parameters.complexity / 2; i++) {
                        this.points.push({
                            x: (Math.random() - 0.5) * 20,
                            y: (Math.random() - 0.5) * 20,
                            z: Math.random() * 40,
                            trail: []
                        });
                    }
                }
            };

            // Wave Interference
            appState.patterns.waves = {
                sources: [],
                init: function() {
                    this.sources = [];
                    const numSources = Math.min(5, Math.floor(appState.parameters.complexity / 10));
                    for (let i = 0; i < numSources; i++) {
                        this.sources.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            frequency: 0.01 + Math.random() * 0.02,
                            amplitude: 50 + Math.random() * 100,
                            phase: Math.random() * Math.PI * 2
                        });
                    }
                }
            };

            // Differential Growth
            appState.patterns.growth = {
                nodes: [],
                init: function() {
                    this.nodes = [];
                    const radius = 100;
                    const numNodes = appState.parameters.complexity;
                    for (let i = 0; i < numNodes; i++) {
                        const angle = (i / numNodes) * Math.PI * 2;
                        this.nodes.push({
                            x: canvas.width / 2 + radius * Math.cos(angle),
                            y: canvas.height / 2 + radius * Math.sin(angle),
                            vx: 0,
                            vy: 0
                        });
                    }
                }
            };

            // Particle Swarm
            appState.patterns.particles = {
                swarm: [],
                attractors: [],
                init: function() {
                    this.swarm = [];
                    this.attractors = [];
                    
                    // Create swarm
                    for (let i = 0; i < appState.parameters.complexity * 3; i++) {
                        this.swarm.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            vx: (Math.random() - 0.5) * 2,
                            vy: (Math.random() - 0.5) * 2,
                            trail: []
                        });
                    }
                    
                    // Create attractors
                    for (let i = 0; i < 3; i++) {
                        this.attractors.push({
                            x: Math.random() * canvas.width,
                            y: Math.random() * canvas.height,
                            strength: 50 + Math.random() * 100
                        });
                    }
                }
            };

            // Initialize current pattern
            selectPattern(appState.currentPattern);
        }

        // Pattern Renderers
        const patternRenderers = {
            flowfield: function() {
                const pattern = appState.patterns.flowfield;
                const { speed, motionX, motionY, lineWeight } = appState.parameters;
                
                pattern.particles.forEach((particle, i) => {
                    // Update position using Perlin noise
                    const noiseScale = 0.005;
                    const angle = perlinNoise.get(
                        particle.x * noiseScale + motionX * 0.1, 
                        particle.y * noiseScale + motionY * 0.1 + appState.time * 0.0001
                    ) * Math.PI * 4;
                    
                    particle.vx = Math.cos(angle) * speed;
                    particle.vy = Math.sin(angle) * speed;
                    
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Wrap around edges
                    if (particle.x < 0) particle.x = canvas.width;
                    if (particle.x > canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = canvas.height;
                    if (particle.y > canvas.height) particle.y = 0;
                    
                    // Draw
                    const progress = particle.age / particle.maxAge;
                    const color = interpolateColor(
                        appState.parameters.colors.primary,
                        appState.parameters.colors.secondary,
                        appState.parameters.colors.accent,
                        progress
                    );
                    
                    ctx.strokeStyle = color;
                    ctx.lineWidth = lineWeight * (1 - progress * 0.5);
                    ctx.beginPath();
                    ctx.moveTo(particle.x - particle.vx, particle.y - particle.vy);
                    ctx.lineTo(particle.x, particle.y);
                    ctx.stroke();
                    
                    // Age particle
                    particle.age++;
                    if (particle.age > particle.maxAge) {
                        particle.x = Math.random() * canvas.width;
                        particle.y = Math.random() * canvas.height;
                        particle.age = 0;
                    }
                });
            },

            lissajous: function() {
                const pattern = appState.patterns.lissajous;
                const { speed, motionX, motionY, lineWeight } = appState.parameters;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                const scale = Math.min(canvas.width, canvas.height) * 0.3;
                
                pattern.points.forEach((point, i) => {
                    const t = appState.time * 0.001 * speed + i * 0.1;
                    const x = centerX + scale * Math.sin(point.a * t + point.delta + motionX * 0.1);
                    const y = centerY + scale * Math.sin(point.b * t + motionY * 0.1);
                    
                    point.trail.push({ x, y });
                    if (point.trail.length > 100) {
                        point.trail.shift();
                    }
                    
                    // Draw trail with gradient
                    ctx.beginPath();
                    point.trail.forEach((p, idx) => {
                        if (idx === 0) {
                            ctx.moveTo(p.x, p.y);
                        } else {
                            ctx.lineTo(p.x, p.y);
                        }
                    });
                    
                    const gradient = ctx.createLinearGradient(
                        point.trail[0]?.x || x, point.trail[0]?.y || y,
                        x, y
                    );
                    gradient.addColorStop(0, appState.parameters.colors.primary + '00');
                    gradient.addColorStop(0.5, appState.parameters.colors.secondary + '88');
                    gradient.addColorStop(1, appState.parameters.colors.accent);
                    
                    ctx.strokeStyle = gradient;
                    ctx.lineWidth = lineWeight;
                    ctx.stroke();
                });
            },

            lorenz: function() {
                const pattern = appState.patterns.lorenz;
                const { speed, motionX, motionY, lineWeight } = appState.parameters;
                const sigma = 10;
                const rho = 28;
                const beta = 8/3;
                const dt = 0.01 * speed;
                const scale = 5;
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;
                
                pattern.points.forEach((point, i) => {
                    // Lorenz equations
                    const dx = sigma * (point.y - point.x) * dt;
                    const dy = (point.x * (rho - point.z) - point.y) * dt;
                    const dz = (point.x * point.y - beta * point.z) * dt;
                    
                    point.x += dx + motionX * 0.01;
                    point.y += dy + motionY * 0.01;
                    point.z += dz;
                    
                    const screenX = centerX + point.x * scale;
                    const screenY = centerY + point.y * scale;
                    
                    point.trail.push({ x: screenX, y: screenY, z: point.z });
                    if (point.trail.length > 150) {
                        point.trail.shift();
                    }
                    
                    // Draw 3D-like trail
                    ctx.beginPath();
                    point.trail.forEach((p, idx) => {
                        if (idx === 0) {
                            ctx.moveTo(p.x, p.y);
                        } else {
                            ctx.lineTo(p.x, p.y);
                        }
                    });
                    
                    const progress = i / pattern.points.length;
                    const color = interpolateColor(
                        appState.parameters.colors.primary,
                        appState.parameters.colors.secondary,
                        appState.parameters.colors.accent,
                        progress
                    );
                    
                    ctx.strokeStyle = color;
                    ctx.lineWidth = lineWeight * (0.5 + (point.z + 30) / 60);
                    ctx.stroke();
                });
            },

            waves: function() {
                const pattern = appState.patterns.waves;
                const { speed, motionX, motionY, lineWeight, complexity } = appState.parameters;
                const resolution = Math.max(5, 50 - complexity / 4);
                
                for (let x = 0; x < canvas.width; x += resolution) {
                    ctx.beginPath();
                    for (let y = 0; y < canvas.height; y += 2) {
                        let amplitude = 0;
                        
                        pattern.sources.forEach(source => {
                            const distance = Math.sqrt(
                                Math.pow(x - source.x + motionX * 10, 2) + 
                                Math.pow(y - source.y + motionY * 10, 2)
                            );
                            amplitude += source.amplitude * Math.sin(
                                distance * source.frequency - appState.time * 0.001 * speed + source.phase
                            ) / (1 + distance * 0.001);
                        });
                        
                        const offsetX = amplitude * 0.1;
                        
                        if (y === 0) {
                            ctx.moveTo(x + offsetX, y);
                        } else {
                            ctx.lineTo(x + offsetX, y);
                        }
                    }
                    
                    const progress = x / canvas.width;
                    const color = interpolateColor(
                        appState.parameters.colors.primary,
                        appState.parameters.colors.secondary,
                        appState.parameters.colors.accent,
                        progress
                    );
                    
                    ctx.strokeStyle = color + '44';
                    ctx.lineWidth = lineWeight * 0.5;
                    ctx.stroke();
                }
            },

            growth: function() {
                const pattern = appState.patterns.growth;
                const { speed, motionX, motionY, lineWeight } = appState.parameters;
                const repelDistance = 15;
                const attractDistance = 25;
                const centerX = canvas.width / 2 + motionX * 50;
                const centerY = canvas.height / 2 + motionY * 50;
                
                // Update node positions
                pattern.nodes.forEach((node, i) => {
                    let fx = 0, fy = 0;
                    
                    // Repel from neighbors
                    pattern.nodes.forEach((other, j) => {
                        if (i !== j) {
                            const dx = node.x - other.x;
                            const dy = node.y - other.y;
                            const dist = Math.sqrt(dx * dx + dy * dy);
                            
                            if (dist < repelDistance && dist > 0) {
                                const force = (repelDistance - dist) / dist * 0.5;
                                fx += dx * force;
                                fy += dy * force;
                            }
                        }
                    });
                    
                    // Attract to center
                    const dx = centerX - node.x;
                    const dy = centerY - node.y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist > attractDistance) {
                        fx += dx * 0.01;
                        fy += dy * 0.01;
                    }
                    
                    // Add some noise
                    fx += (Math.random() - 0.5) * 0.5;
                    fy += (Math.random() - 0.5) * 0.5;
                    
                    // Update velocity with damping
                    node.vx = node.vx * 0.9 + fx * speed * 0.1;
                    node.vy = node.vy * 0.9 + fy * speed * 0.1;
                    
                    // Update position
                    node.x += node.vx;
                    node.y += node.vy;
                });
                
                // Draw organic shape
                ctx.beginPath();
                pattern.nodes.forEach((node, i) => {
                    const next = pattern.nodes[(i + 1) % pattern.nodes.length];
                    const cp1x = node.x + (next.x - node.x) * 0.3;
                    const cp1y = node.y + (next.y - node.y) * 0.3;
                    const cp2x = next.x - (next.x - node.x) * 0.3;
                    const cp2y = next.y - (next.y - node.y) * 0.3;
                    
                    if (i === 0) {
                        ctx.moveTo(node.x, node.y);
                    }
                    ctx.bezierCurveTo(cp1x, cp1y, cp2x, cp2y, next.x, next.y);
                });
                ctx.closePath();
                
                // Create gradient along path
                const gradient = ctx.createRadialGradient(
                    centerX, centerY, 0,
                    centerX, centerY, 200
                );
                gradient.addColorStop(0, appState.parameters.colors.primary);
                gradient.addColorStop(0.5, appState.parameters.colors.secondary);
                gradient.addColorStop(1, appState.parameters.colors.accent);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = lineWeight;
                ctx.stroke();
            },

            particles: function() {
                const pattern = appState.patterns.particles;
                const { speed, motionX, motionY, lineWeight } = appState.parameters;
                
                // Update attractors
                pattern.attractors.forEach((attractor, i) => {
                    attractor.x += Math.sin(appState.time * 0.0001 + i) * motionX * 0.5;
                    attractor.y += Math.cos(appState.time * 0.0001 + i) * motionY * 0.5;
                });
                
                // Update and draw particles
                pattern.swarm.forEach((particle, i) => {
                    // Calculate forces from attractors
                    let fx = 0, fy = 0;
                    
                    pattern.attractors.forEach(attractor => {
                        const dx = attractor.x - particle.x;
                        const dy = attractor.y - particle.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist > 0) {
                            const force = attractor.strength / (dist * dist);
                            fx += dx * force;
                            fy += dy * force;
                        }
                    });
                    
                    // Update velocity
                    particle.vx = particle.vx * 0.95 + fx * 0.01 * speed;
                    particle.vy = particle.vy * 0.95 + fy * 0.01 * speed;
                    
                    // Limit velocity
                    const maxSpeed = 5;
                    const currentSpeed = Math.sqrt(particle.vx ** 2 + particle.vy ** 2);
                    if (currentSpeed > maxSpeed) {
                        particle.vx = (particle.vx / currentSpeed) * maxSpeed;
                        particle.vy = (particle.vy / currentSpeed) * maxSpeed;
                    }
                    
                    // Update position
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Bounce off walls
                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -0.9;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -0.9;
                    
                    particle.x = Math.max(0, Math.min(canvas.width, particle.x));
                    particle.y = Math.max(0, Math.min(canvas.height, particle.y));
                    
                    // Update trail
                    particle.trail.push({ x: particle.x, y: particle.y });
                    if (particle.trail.length > 30) {
                        particle.trail.shift();
                    }
                    
                    // Draw trail
                    if (particle.trail.length > 1) {
                        ctx.beginPath();
                        particle.trail.forEach((p, idx) => {
                            if (idx === 0) {
                                ctx.moveTo(p.x, p.y);
                            } else {
                                ctx.lineTo(p.x, p.y);
                            }
                        });
                        
                        const progress = i / pattern.swarm.length;
                        const color = interpolateColor(
                            appState.parameters.colors.primary,
                            appState.parameters.colors.secondary,
                            appState.parameters.colors.accent,
                            progress
                        );
                        
                        ctx.strokeStyle = color + '66';
                        ctx.lineWidth = lineWeight * (1 - progress * 0.5);
                        ctx.stroke();
                    }
                });
            }
        };

        // Animation loop
        function animate(currentTime = 0) {
            if (!appState.isAnimating) {
                requestAnimationFrame(animate);
                return;
            }
            
            // Update time
            appState.deltaTime = currentTime - appState.lastTime;
            appState.lastTime = currentTime;
            appState.time += appState.deltaTime;
            
            // Apply momentum to parameters
            applyMomentum();
            
            // Auto-evolve parameters
            if (appState.autoEvolve) {
                autoEvolveParameters();
            }
            
            // Clear with fade effect
            const rect = canvas.getBoundingClientRect();
            ctx.fillStyle = `rgba(0, 0, 0, ${1 - appState.parameters.fade})`;
            ctx.fillRect(0, 0, rect.width, rect.height);
            
            // Render current pattern
            if (patternRenderers[appState.currentPattern]) {
                patternRenderers[appState.currentPattern]();
            }
            
            // Update FPS
            updateFPS(currentTime);
            
            requestAnimationFrame(animate);
        }

        // Helper functions
        function interpolateColor(color1, color2, color3, progress) {
            if (progress < 0.5) {
                return lerpColor(color1, color2, progress * 2);
            } else {
                return lerpColor(color2, color3, (progress - 0.5) * 2);
            }
        }

        function lerpColor(color1, color2, t) {
            const r1 = parseInt(color1.slice(1, 3), 16);
            const g1 = parseInt(color1.slice(3, 5), 16);
            const b1 = parseInt(color1.slice(5, 7), 16);
            const r2 = parseInt(color2.slice(1, 3), 16);
            const g2 = parseInt(color2.slice(3, 5), 16);
            const b2 = parseInt(color2.slice(5, 7), 16);
            
            const r = Math.round(r1 + (r2 - r1) * t);
            const g = Math.round(g1 + (g2 - g1) * t);
            const b = Math.round(b1 + (b2 - b1) * t);
            
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }

        function applyMomentum() {
            const damping = 0.92;
            
            Object.keys(appState.momentum).forEach(key => {
                if (key !== 'motionX' && key !== 'motionY') {
                    appState.momentum[key] *= damping;
                    if (Math.abs(appState.momentum[key]) > 0.001) {
                        appState.parameters[key] += appState.momentum[key];
                        
                        // Update UI
                        const slider = document.getElementById(`${key}Slider`);
                        if (slider) {
                            slider.value = appState.parameters[key];
                            document.getElementById(`${key}Value`).textContent = 
                                key === 'fade' || key === 'speed' || key === 'lineWeight' 
                                    ? appState.parameters[key].toFixed(2) 
                                    : Math.round(appState.parameters[key]);
                        }
                    }
                }
            });
        }

        function autoEvolveParameters() {
            const evolveSpeed = 0.0001;
            
            // Slowly evolve motion parameters
            appState.parameters.motionX = Math.sin(appState.time * evolveSpeed) * 5;
            appState.parameters.motionY = Math.cos(appState.time * evolveSpeed * 0.7) * 5;
            
            // Update 2D control position
            update2DControl();
            
            // Occasionally trigger small parameter changes
            if (Math.random() < 0.001) {
                const params = ['speed', 'complexity', 'lineWeight'];
                const param = params[Math.floor(Math.random() * params.length)];
                const change = (Math.random() - 0.5) * 0.2;
                appState.momentum[param] = change;
            }
        }

        // 2D Control Setup with trail visualization
        function setup2DControl() {
            const control = document.getElementById('motionControl');
            const handle = document.getElementById('motionHandle');
            const trail = [];
            
            const updateFromPosition = (clientX, clientY) => {
                const rect = control.getBoundingClientRect();
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const x = (clientX - rect.left - centerX) / centerX * 5;
                const y = (clientY - rect.top - centerY) / centerY * 5;
                
                appState.parameters.motionX = Math.max(-5, Math.min(5, x));
                appState.parameters.motionY = Math.max(-5, Math.min(5, y));
                
                // Update UI
                handle.style.left = `${clientX - rect.left}px`;
                handle.style.top = `${clientY - rect.top}px`;
                
                document.getElementById('motionValue').textContent = 
                    `${appState.parameters.motionX.toFixed(1)}, ${appState.parameters.motionY.toFixed(1)}`;
                
                // Add to trail
                trail.push({ x: clientX - rect.left, y: clientY - rect.top });
                if (trail.length > 50) trail.shift();
                
                // Draw trail on motion canvas
                motionCtx.clearRect(0, 0, motionCanvas.width, motionCanvas.height);
                motionCtx.beginPath();
                trail.forEach((p, i) => {
                    if (i === 0) motionCtx.moveTo(p.x, p.y);
                    else motionCtx.lineTo(p.x, p.y);
                });
                motionCtx.strokeStyle = '#4ECDC4';
                motionCtx.lineWidth = 2;
                motionCtx.stroke();
            };
            
            // Mouse events
            control.addEventListener('mousedown', (e) => {
                appState.ui.isDragging = true;
                handle.classList.add('dragging');
                updateFromPosition(e.clientX, e.clientY);
            });
            
            window.addEventListener('mousemove', (e) => {
                if (appState.ui.isDragging) {
                    updateFromPosition(e.clientX, e.clientY);
                }
            });
            
            window.addEventListener('mouseup', () => {
                appState.ui.isDragging = false;
                handle.classList.remove('dragging');
                
                // Fade out trail
                const fadeTrail = () => {
                    motionCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                    motionCtx.fillRect(0, 0, motionCanvas.width, motionCanvas.height);
                    if (trail.length > 0) {
                        trail.pop();
                        requestAnimationFrame(fadeTrail);
                    } else {
                        motionCtx.clearRect(0, 0, motionCanvas.width, motionCanvas.height);
                    }
                };
                fadeTrail();
            });
            
            // Touch events
            control.addEventListener('touchstart', (e) => {
                e.preventDefault();
                appState.ui.isDragging = true;
                handle.classList.add('dragging');
                const touch = e.touches[0];
                updateFromPosition(touch.clientX, touch.clientY);
            });
            
            control.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (appState.ui.isDragging && e.touches.length > 0) {
                    const touch = e.touches[0];
                    updateFromPosition(touch.clientX, touch.clientY);
                }
            });
            
            control.addEventListener('touchend', (e) => {
                e.preventDefault();
                appState.ui.isDragging = false;
                handle.classList.remove('dragging');
            });
        }

        function update2DControl() {
            const control = document.getElementById('motionControl');
            const handle = document.getElementById('motionHandle');
            
            const rect = control.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const x = centerX + (appState.parameters.motionX / 5) * centerX;
            const y = centerY + (appState.parameters.motionY / 5) * centerY;
            
            handle.style.left = `${x}px`;
            handle.style.top = `${y}px`;
            
            document.getElementById('motionValue').textContent = 
                `${appState.parameters.motionX.toFixed(1)}, ${appState.parameters.motionY.toFixed(1)}`;
        }

        // Setup slider momentum
        function setupSliderMomentum() {
            const sliders = ['speedSlider', 'complexitySlider', 'lineWeightSlider', 'fadeSlider'];
            
            sliders.forEach(sliderId => {
                const slider = document.getElementById(sliderId);
                const param = sliderId.replace('Slider', '');
                let lastValue = parseFloat(slider.value);
                let lastTime = Date.now();
                
                slider.addEventListener('input', (e) => {
                    const currentValue = parseFloat(e.target.value);
                    const currentTime = Date.now();
                    const deltaTime = currentTime - lastTime;
                    const deltaValue = currentValue - lastValue;
                    
                    if (deltaTime > 0) {
                        const velocity = deltaValue / deltaTime * 100;
                        appState.momentum[param] = velocity * 0.01;
                    }
                    
                    appState.parameters[param] = currentValue;
                    document.getElementById(`${param}Value`).textContent = 
                        param === 'fade' || param === 'speed' || param === 'lineWeight' 
                            ? currentValue.toFixed(2) 
                            : Math.round(currentValue);
                    
                    lastValue = currentValue;
                    lastTime = currentTime;
                });
            });
        }

        // Performance monitoring
        function updateFPS(currentTime) {
            appState.performance.frameCount++;
            
            if (currentTime - appState.performance.lastFpsUpdate > 1000) {
                const fps = appState.performance.frameCount;
                const fpsCounter = document.getElementById('fpsCounter');
                
                fpsCounter.textContent = `${fps} FPS`;
                fpsCounter.className = fps >= 50 ? 'fps-good' : 
                                     fps >= 30 ? 'fps-medium' : 'fps-poor';
                
                appState.performance.frameCount = 0;
                appState.performance.lastFpsUpdate = currentTime;
            }
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            setupCanvas();
            if (appState.patterns[appState.currentPattern] && appState.patterns[appState.currentPattern].init) {
                appState.patterns[appState.currentPattern].init();
            }
        });

        // Initialize on load
        window.addEventListener('load', initializeApp);
    </script>
</body>
