                        if (i !== j) {
                            const dx = other.x - circle.x;
                            const dy = other.y - circle.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            const threshold = circle.radius + other.radius + 20;
                            
                            if (distance < threshold) {
                                this.ctx.strokeStyle = color + '33';
                                this.ctx.lineWidth = lineWeight * 0.3;
                                this.ctx.beginPath();
                                this.ctx.moveTo(circle.x, circle.y);
                                this.ctx.lineTo(other.x, other.y);
                                this.ctx.stroke();
                            }
                        }
                    });
                });
                
                if (Math.random() < 0.001 * speed && pattern.circles.length < 100) {
                    const newCircle = {
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        radius: Math.random() * 20 + 5,
                        growth: 0,
                        targetRadius: Math.random() * 20 + 5,
                        vx: (Math.random() - 0.5) * 0.2,
                        vy: (Math.random() - 0.5) * 0.2
                    };
                    
                    let canPlace = true;
                    pattern.circles.forEach(existing => {
                        const dx = existing.x - newCircle.x;
                        const dy = existing.y - newCircle.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        if (distance < existing.radius + newCircle.radius + 10) {
                            canPlace = false;
                        }
                    });
                    
                    if (canPlace) {
                        pattern.circles.push(newCircle);
                    }
                }
                
                if (pattern.circles.length > 100) {
                    pattern.circles.splice(0, 1);
                }
            }

            updateThumbnail() {
                const scale = 40 / Math.max(this.canvas.width, this.canvas.height);
                this.thumbnailCtx.clearRect(0, 0, 40, 40);
                this.thumbnailCtx.drawImage(
                    this.canvas,
                    0, 0, this.canvas.width, this.canvas.height,
                    0, 0, 40, 40
                );
            }
        }

        // Global state
        const appState = {
            layers: [],
            activeLayerId: null,
            isAnimating: true,
            autoEvolve: false,
            time: 0,
            frameCount: 0,
            lastFrameTime: performance.now(),
            canvasWidth: 0,
            canvasHeight: 0,
            masterOpacity: 1.0,
            crossLayerSettings: {
                syncAnimation: false,
                paramInfluence: false
            },
            motion: {
                isDragging: false,
                x: 0,
                y: 0
            }
        };

        // Canvas container and other elements
        let canvasContainer, compositeCanvas, compositeCtx;
        let motionCanvas, motionCtx;
        let layerIdCounter = 0;

        // Initialize
        function initializeApp() {
            canvasContainer = document.getElementById('canvasContainer');
            
            // Create composite canvas
            compositeCanvas = document.createElement('canvas');
            compositeCanvas.id = 'compositeCanvas';
            compositeCanvas.className = 'canvas-layer';
            canvasContainer.appendChild(compositeCanvas);
            compositeCtx = compositeCanvas.getContext('2d');
            
            motionCanvas = document.getElementById('motionCanvas');
            motionCtx = motionCanvas.getContext('2d');
            
            setupCanvas();
            setup2DControl();
            setupSliders();
            setupColorPickers();
            
            // Create initial layer
            addLayer();
            
            // Start animation loop
            animate();
        }

        // Canvas setup
        function setupCanvas() {
            const rect = canvasContainer.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            appState.canvasWidth = rect.width;
            appState.canvasHeight = rect.height;
            
            // Setup composite canvas
            compositeCanvas.width = rect.width * dpr;
            compositeCanvas.height = rect.height * dpr;
            compositeCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
            
            // Setup layer canvases
            appState.layers.forEach(layer => {
                if (layer.canvas) {
                    layer.canvas.width = rect.width * dpr;
                    layer.canvas.height = rect.height * dpr;
                    layer.ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                }
            });
            
            // Motion canvas setup
            const motionRect = motionCanvas.getBoundingClientRect();
            motionCanvas.width = motionRect.width;
            motionCanvas.height = motionRect.height;
        }

        // Add new layer
        function addLayer() {
            if (appState.layers.length >= 3) {
                alert('Maximum 3 layers allowed');
                return;
            }
            
            const layerId = layerIdCounter++;
            const layer = new Layer(layerId, `Layer ${layerId + 1}`);
            layer.initCanvas(appState.canvasWidth, appState.canvasHeight);
            
            appState.layers.push(layer);
            appState.activeLayerId = layerId;
            
            canvasContainer.appendChild(layer.canvas);
            
            updateLayerUI();
            setupCanvas();
        }

        // Remove active layer
        function removeActiveLayer() {
            if (appState.layers.length <= 1) {
                alert('Must have at least one layer');
                return;
            }
            
            const activeIndex = appState.layers.findIndex(l => l.id === appState.activeLayerId);
            if (activeIndex >= 0) {
                const layer = appState.layers[activeIndex];
                canvasContainer.removeChild(layer.canvas);
                appState.layers.splice(activeIndex, 1);
                
                if (appState.layers.length > 0) {
                    appState.activeLayerId = appState.layers[0].id;
                }
                
                updateLayerUI();
            }
        }

        // Update layer UI
        function updateLayerUI() {
            const layerList = document.getElementById('layerList');
            layerList.innerHTML = '';
            
            // Reverse order for top-to-bottom display
            const reversedLayers = [...appState.layers].reverse();
            
            reversedLayers.forEach((layer, index) => {
                const layerItem = document.createElement('div');
                layerItem.className = 'layer-item' + (layer.id === appState.activeLayerId ? ' active' : '');
                layerItem.setAttribute('data-layer-id', layer.id);
                
                layerItem.innerHTML = `
                    <div class="layer-header">
                        <div class="layer-thumbnail">
                            <canvas id="thumbnail-${layer.id}"></canvas>
                        </div>
                        <div class="layer-info">
                            <div class="layer-name">${layer.name}</div>
                            <div class="layer-pattern">${layer.pattern}</div>
                        </div>
                        <button class="layer-visibility" onclick="toggleLayerVisibility(${layer.id})">
                            ${layer.visible ? 'üëÅÔ∏è' : 'üôà'}
                        </button>
                    </div>
                    <div class="layer-settings">
                        <select class="blend-mode-select" onchange="updateLayerBlendMode(${layer.id}, this.value)">
                            <option value="normal" ${layer.blendMode === 'normal' ? 'selected' : ''}>Normal</option>
                            <option value="screen" ${layer.blendMode === 'screen' ? 'selected' : ''}>Screen</option>
                            <option value="multiply" ${layer.blendMode === 'multiply' ? 'selected' : ''}>Multiply</option>
                            <option value="overlay" ${layer.blendMode === 'overlay' ? 'selected' : ''}>Overlay</option>
                            <option value="soft-light" ${layer.blendMode === 'soft-light' ? 'selected' : ''}>Soft Light</option>
                            <option value="difference" ${layer.blendMode === 'difference' ? 'selected' : ''}>Difference</option>
                        </select>
                        <div class="opacity-container">
                            <span class="opacity-label">Opacity</span>
                            <input type="range" class="opacity-slider" min="0" max="100" value="${layer.opacity}" 
                                   oninput="updateLayerOpacity(${layer.id}, this.value)">
                            <span class="opacity-value">${layer.opacity}%</span>
                        </div>
                    </div>
                `;
                
                layerItem.onclick = (e) => {
                    if (!e.target.closest('button') && !e.target.closest('select') && !e.target.closest('input')) {
                        selectLayer(layer.id);
                    }
                };
                
                layerList.appendChild(layerItem);
                
                // Setup thumbnail
                const thumbnailCanvas = document.getElementById(`thumbnail-${layer.id}`);
                if (thumbnailCanvas && layer.thumbnailCanvas) {
                    thumbnailCanvas.width = 40;
                    thumbnailCanvas.height = 40;
                    const ctx = thumbnailCanvas.getContext('2d');
                    ctx.drawImage(layer.thumbnailCanvas, 0, 0);
                }
            });
            
            // Make layer list sortable
            makeSortable();
        }

        // Make layers sortable
        function makeSortable() {
            const layerList = document.getElementById('layerList');
            let draggedElement = null;
            
            layerList.addEventListener('dragstart', (e) => {
                draggedElement = e.target.closest('.layer-item');
                if (draggedElement) {
                    draggedElement.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                }
            });
            
            layerList.addEventListener('dragover', (e) => {
                e.preventDefault();
                const afterElement = getDragAfterElement(layerList, e.clientY);
                if (afterElement == null) {
                    layerList.appendChild(draggedElement);
                } else {
                    layerList.insertBefore(draggedElement, afterElement);
                }
            });
            
            layerList.addEventListener('dragend', (e) => {
                if (draggedElement) {
                    draggedElement.classList.remove('dragging');
                    reorderLayers();
                }
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.layer-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function reorderLayers() {
            const layerItems = document.querySelectorAll('.layer-item');
            const newOrder = [];
            
            // Build new order from bottom to top (reversed)
            for (let i = layerItems.length - 1; i >= 0; i--) {
                const layerId = parseInt(layerItems[i].getAttribute('data-layer-id'));
                const layer = appState.layers.find(l => l.id === layerId);
                if (layer) {
                    newOrder.push(layer);
                }
            }
            
            appState.layers = newOrder;
        }

        // Select layer
        function selectLayer(layerId) {
            appState.activeLayerId = layerId;
            updateLayerUI();
            
            // Update controls to reflect active layer
            const activeLayer = appState.layers.find(l => l.id === layerId);
            if (activeLayer) {
                updateUIFromLayer(activeLayer);
            }
        }

        // Update UI from layer parameters
        function updateUIFromLayer(layer) {
            document.getElementById('speedSlider').value = layer.parameters.speed;
            document.getElementById('speedValue').textContent = layer.parameters.speed.toFixed(1);
            
            document.getElementById('complexitySlider').value = layer.parameters.complexity;
            document.getElementById('complexityValue').textContent = layer.parameters.complexity;
            
            document.getElementById('lineWeightSlider').value = layer.parameters.lineWeight;
            document.getElementById('lineWeightValue').textContent = layer.parameters.lineWeight.toFixed(1);
            
            document.getElementById('fadeSlider').value = layer.parameters.fade;
            document.getElementById('fadeValue').textContent = layer.parameters.fade.toFixed(2);
            
            document.getElementById('primaryColor').value = layer.parameters.colors.primary;
            document.getElementById('secondaryColor').value = layer.parameters.colors.secondary;
            document.getElementById('accentColor').value = layer.parameters.colors.accent;
            
            // Update pattern selector
            document.querySelectorAll('.pattern-btn').forEach(btn => {
                btn.classList.toggle('active', btn.getAttribute('data-pattern') === layer.pattern);
            });
        }

        // Toggle layer visibility
        function toggleLayerVisibility(layerId) {
            const layer = appState.layers.find(l => l.id === layerId);
            if (layer) {
                layer.visible = !layer.visible;
                updateLayerUI();
            }
        }

        // Update layer blend mode
        function updateLayerBlendMode(layerId, blendMode) {
            const layer = appState.layers.find(l => l.id === layerId);
            if (layer) {
                layer.blendMode = blendMode;
            }
        }

        // Update layer opacity
        function updateLayerOpacity(layerId, opacity) {
            const layer = appState.layers.find(l => l.id === layerId);
            if (layer) {
                layer.opacity = parseInt(opacity);
                const opacityValue = layer.opacity + '%';
                document.querySelector(`.layer-item[data-layer-id="${layerId}"] .opacity-value`).textContent = opacityValue;
            }
        }

        // Select pattern for active layer
        function selectPatternForLayer(pattern) {
            const activeLayer = appState.layers.find(l => l.id === appState.activeLayerId);
            if (activeLayer) {
                activeLayer.pattern = pattern;
                activeLayer.initPattern();
                updateLayerUI();
                updateUIFromLayer(activeLayer);
            }
        }

        // Cross-layer settings
        function updateCrossLayerSettings() {
            appState.crossLayerSettings.syncAnimation = document.getElementById('syncAnimation').checked;
            appState.crossLayerSettings.paramInfluence = document.getElementById('paramInfluence').checked;
        }

        // Master opacity
        function updateMasterOpacity(value) {
            appState.masterOpacity = value / 100;
            document.getElementById('masterOpacityValue').textContent = value + '%';
        }

        // Toggle layer panel
        function toggleLayerPanel() {
            const panel = document.getElementById('layerPanel');
            panel.style.display = panel.style.display === 'none' ? 'flex' : 'none';
            
            // Update button state
            const btn = document.getElementById('layerToggleBtn');
            btn.classList.toggle('active');
        }

        // Setup 2D control
        function setup2DControl() {
            const control = document.getElementById('motionControl');
            const indicator = document.getElementById('motionIndicator');
            
            const handleMotion = (e) => {
                const rect = control.getBoundingClientRect();
                const x = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
                const y = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
                
                const relX = Math.max(0, Math.min(rect.width, x - rect.left));
                const relY = Math.max(0, Math.min(rect.height, y - rect.top));
                
                appState.motion.x = (relX / rect.width - 0.5) * 2;
                appState.motion.y = (relY / rect.height - 0.5) * 2;
                
                indicator.style.left = relX + 'px';
                indicator.style.top = relY + 'px';
                
                // Update active layer
                const activeLayer = appState.layers.find(l => l.id === appState.activeLayerId);
                if (activeLayer) {
                    activeLayer.parameters.motionX = appState.motion.x;
                    activeLayer.parameters.motionY = appState.motion.y;
                    
                    // Apply to other layers if param influence is on
                    if (appState.crossLayerSettings.paramInfluence) {
                        appState.layers.forEach(layer => {
                            if (layer.id !== appState.activeLayerId) {
                                layer.parameters.motionX = appState.motion.x * 0.5;
                                layer.parameters.motionY = appState.motion.y * 0.5;
                            }
                        });
                    }
                }
                
                drawMotionTrail();
            };
            
            control.addEventListener('mousedown', (e) => {
                appState.motion.isDragging = true;
                handleMotion(e);
            });
            
            control.addEventListener('mousemove', (e) => {
                if (appState.motion.isDragging) {
                    handleMotion(e);
                }
            });
            
            control.addEventListener('mouseup', () => {
                appState.motion.isDragging = false;
            });
            
            control.addEventListener('touchstart', (e) => {
                e.preventDefault();
                appState.motion.isDragging = true;
                handleMotion(e);
            });
            
            control.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (appState.motion.isDragging) {
                    handleMotion(e);
                }
            });
            
            control.addEventListener('touchend', () => {
                appState.motion.isDragging = false;
            });
            
            // Center indicator
            const rect = control.getBoundingClientRect();
            indicator.style.left = rect.width / 2 + 'px';
            indicator.style.top = rect.height / 2 + 'px';
        }

        // Draw motion trail
        function drawMotionTrail() {
            const rect = motionCanvas.getBoundingClientRect();
            motionCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            motionCtx.fillRect(0, 0, rect.width, rect.height);
            
            const x = (appState.motion.x + 1) / 2 * rect.width;
            const y = (appState.motion.y + 1) / 2 * rect.height;
            
            motionCtx.fillStyle = '#4ECDC4';
            motionCtx.beginPath();
            motionCtx.arc(x, y, 2, 0, Math.PI * 2);
            motionCtx.fill();
        }

        // Setup sliders
        function setupSliders() {
            const sliders = [
                { id: 'speedSlider', valueId: 'speedValue', param: 'speed', decimals: 1 },
                { id: 'complexitySlider', valueId: 'complexityValue', param: 'complexity', decimals: 0 },
                { id: 'lineWeightSlider', valueId: 'lineWeightValue', param: 'lineWeight', decimals: 1 },
                { id: 'fadeSlider', valueId: 'fadeValue', param: 'fade', decimals: 2 }
            ];
            
            sliders.forEach(slider => {
                const element = document.getElementById(slider.id);
                const valueElement = document.getElementById(slider.valueId);
                
                element.addEventListener('input', (e) => {
                    const value = parseFloat(e.target.value);
                    valueElement.textContent = value.toFixed(slider.decimals);
                    
                    // Update active layer
                    const activeLayer = appState.layers.find(l => l.id === appState.activeLayerId);
                    if (activeLayer) {
                        activeLayer.parameters[slider.param] = value;
                        
                        // Apply to other layers if param influence is on
                        if (appState.crossLayerSettings.paramInfluence && slider.param !== 'fade') {
                            appState.layers.forEach(layer => {
                                if (layer.id !== appState.activeLayerId) {
                                    const variance = 0.8 + Math.random() * 0.4;
                                    layer.parameters[slider.param] = value * variance;
                                }
                            });
                        }
                    }
                });
            });
        }

        // Setup color pickers
        function setupColorPickers() {
            const colors = ['primaryColor', 'secondaryColor', 'accentColor'];
            const colorMap = {
                'primaryColor': 'primary',
                'secondaryColor': 'secondary',
                'accentColor': 'accent'
            };
            
            colors.forEach(colorId => {
                const element = document.getElementById(colorId);
                element.addEventListener('input', (e) => {
                    const activeLayer = appState.layers.find(l => l.id === appState.activeLayerId);
                    if (activeLayer) {
                        activeLayer.parameters.colors[colorMap[colorId]] = e.target.value;
                    }
                });
            });
        }

        // Toggle animation
        function toggleAnimation() {
            appState.isAnimating = !appState.isAnimating;
            document.getElementById('playPauseBtn').textContent = appState.isAnimating ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        // Toggle auto-evolve
        function toggleAutoEvolve() {
            appState.autoEvolve = !appState.autoEvolve;
            const btn = document.getElementById('autoEvolveBtn');
            const indicator = document.getElementById('autoEvolveIndicator');
            
            btn.classList.toggle('active', appState.autoEvolve);
            indicator.classList.toggle('active', appState.autoEvolve);
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (!appState.isAnimating) return;
            
            const now = performance.now();
            const deltaTime = now - appState.lastFrameTime;
            appState.lastFrameTime = now;
            appState.time += deltaTime;
            appState.frameCount++;
            
            // Clear composite canvas
            compositeCtx.fillStyle = '#000';
            compositeCtx.fillRect(0, 0, appState.canvasWidth, appState.canvasHeight);
            
            // Update and render layers
            appState.layers.forEach(layer => {
                if (layer.visible) {
                    // Apply synchronized animation if enabled
                    if (appState.crossLayerSettings.syncAnimation) {
                        layer.time = appState.time;
                    } else {
                        layer.update(deltaTime);
                    }
                    
                    // Update layer if not synced
                    if (!appState.crossLayerSettings.syncAnimation) {
                        layer.update(deltaTime);
                    }
                }
            });
            
            // Composite layers
            appState.layers.forEach(layer => {
                if (layer.visible && layer.opacity > 0) {
                    compositeCtx.save();
                    compositeCtx.globalAlpha = (layer.opacity / 100) * appState.masterOpacity;
                    compositeCtx.globalCompositeOperation = layer.blendMode;
                    compositeCtx.drawImage(layer.canvas, 0, 0, appState.canvasWidth, appState.canvasHeight);
                    compositeCtx.restore();
                }
            });
            
            // Auto-evolve
            if (appState.autoEvolve && Math.random() < 0.005) {
                appState.layers.forEach(layer => {
                    // Randomly adjust parameters
                    layer.parameters.speed *= 0.95 + Math.random() * 0.1;
                    layer.parameters.complexity = Math.max(10, Math.min(100, 
                        layer.parameters.complexity + (Math.random() - 0.5) * 5));
                });
            }
            
            // Update FPS counter
            if (appState.frameCount % 30 === 0) {
                const fps = Math.round(1000 / (deltaTime || 1));
                document.getElementById('fpsCounter').textContent = `FPS: ${fps}`;
            }
        }

        // Window resize handler
        window.addEventListener('resize', () => {
            setupCanvas();
            appState.layers.forEach(layer => {
                if (layer.patternInstance && layer.patternInstance.init) {
                    layer.patternInstance.init();
                }
            });
        });

        // Initialize app when DOM is ready
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
